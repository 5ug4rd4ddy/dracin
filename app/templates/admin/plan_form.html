{% extends "base.html" %}

{% block title %}{% if plan %}Edit{% else %}Add{% endif %} Plan{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-8">
    <div class="max-w-2xl mx-auto bg-card-dark p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-white mb-6">{% if plan %}Edit{% else %}Add New{% endif %} Subscription Plan</h2>
        
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-6">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-300">Plan Name</label>
                <input type="text" id="name" name="name" value="{{ plan.name if plan else '' }}" required
                    class="bg-surface-dark border border-gray-600 text-white text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="price" class="block mb-2 text-sm font-medium text-gray-300">Price</label>
                    <input type="number" step="0.01" id="price" name="price" value="{{ plan.price if plan else '' }}" required
                        class="bg-surface-dark border border-gray-600 text-white text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5">
                </div>
                
                <div>
                    <label for="duration_days" class="block mb-2 text-sm font-medium text-gray-300">Duration (Days)</label>
                    <input type="number" id="duration_days" name="duration_days" value="{{ plan.duration_days if plan else '' }}" required
                        class="bg-surface-dark border border-gray-600 text-white text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5">
                </div>
            </div>
            
            <div class="mb-6">
                <div class="flex items-center">
                    <input id="is_active" name="is_active" type="checkbox" {% if not plan or plan.is_active %}checked{% endif %}
                        class="w-4 h-4 text-primary bg-gray-700 border-gray-600 rounded focus:ring-primary ring-offset-gray-800 focus:ring-2">
                    <label for="is_active" class="ml-2 text-sm font-medium text-gray-300">Is Active? (Show in pricing page)</label>
                </div>
            </div>
            
            <div class="flex items-center justify-end gap-4">
                <a href="{{ url_for('admin.plans') }}" class="text-gray-400 hover:text-white font-medium">Cancel</a>
                <button type="submit" class="bg-primary text-black font-bold py-2 px-6 rounded-lg hover:bg-yellow-400 transition-colors">
                    {% if plan %}Update Plan{% else %}Create Plan{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
