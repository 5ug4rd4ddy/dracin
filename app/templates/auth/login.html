{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="w-full max-w-md text-center p-6">
        <h2 class="text-3xl font-bold mb-2">Login to C-Drama Stream</h2>
        <p class="text-slate-500 mb-8">Access your favorite C-Dramas anytime, anywhere.</p>
        
        <div class="bg-white dark:bg-card-dark rounded-2xl shadow-xl p-8 border border-slate-200 dark:border-slate-800">
            <a href="{{ url_for('auth.login') }}" class="flex items-center justify-center gap-3 w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-xl transition-all no-underline">
                <span class="material-symbols-outlined">account_circle</span>
                Login with Google
            </a>
        </div>
    </div>
</div>
{% endblock %}
